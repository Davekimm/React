<!DOCTYPE html>
<head>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    function MinutesToHours(){
        const [amount, setAmount] = React.useState(0);
        const [flipped, setFlipped] = React.useState(false);
        const onChange= (event) =>{
            setAmount(event.target.value);
        }
        const reset = () =>{
            setAmount(0);
        }
        const onFlip = () =>{
            reset();
            setFlipped((current) => !current);
        }

        return(
            <div>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input 
                        value={flipped ? amount*60 : amount} 
                        id="minutes" 
                        placeholder="Minutes" 
                        type="number" 
                        onChange={onChange}
                        disabled={flipped} 
                    />
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input 
                        value={flipped ? amount : Math.round(amount / 60)} 
                        id="hours" 
                        placeholder="Hours" 
                        type="number" 
                        onChange={onChange}
                        disabled={!flipped} 
                    />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>{flipped ? "Enter hours" : "Enter minutes"}</button>
            </div>
        )
    }

    function KmToMiles() {
        const [amount, setAmount] = React.useState(0);
        const [flipped, setFlipped] = React.useState(false);
        const onChange= (event) =>{
            setAmount(event.target.value);
        }
        const reset = () =>{
            setAmount(0);
        }
        const onFlip = () =>{
            reset();
            setFlipped((current) => !current);
        }

        return(
            <div>
                <div>
                    <label htmlFor="Km">Km</label>
                    <input 
                        value={flipped ? amount * 1.60934 : amount} 
                        id="Km" 
                        placeholder="Km" 
                        type="number" 
                        onChange={onChange}
                        disabled={flipped} 
                    />
                </div>
                <div>
                    <label htmlFor="Miles">Miles</label>
                    <input 
                        value={flipped ? amount : amount * 0.621371} 
                        id="Miles" 
                        placeholder="Miles" 
                        type="number" 
                        onChange={onChange}
                        disabled={!flipped} 
                    />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>{flipped ? "Enter Miles" : "Enter Km"}</button>
            </div>
        )
    }

    function CmToInch(){
        const [amount, setAmount] = React.useState(0);
        const [flipped, setFlipped] = React.useState(false);
        const onChange= (event) =>{
            setAmount(event.target.value);
        }
        const reset = () =>{
            setAmount(0);
        }
        const onFlip = () =>{
            reset();
            setFlipped((current) => !current);
        }

        return(
            <div>
                <div>
                    <label htmlFor="Cm">Cm</label>
                    <input 
                        value={flipped ? amount * 2.54 : amount} 
                        id="Cm" 
                        placeholder="Cm" 
                        type="number" 
                        onChange={onChange}
                        disabled={flipped} 
                    />
                </div>
                <div>
                    <label htmlFor="Inches">Inches</label>
                    <input 
                        value={flipped ? amount : amount * 0.393701} 
                        id="Inches" 
                        placeholder="Inches" 
                        type="number" 
                        onChange={onChange}
                        disabled={!flipped} 
                    />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>{flipped ? "Enter Inches" : "Enter Cm"}</button>
            </div>
        )
    }

    function App(){
        const [index, setIndex] = React.useState("-1");
        const onSelect = (event) =>{
            setIndex(event.target.value);
        }
        const onReset = () =>{
            setIndex("-1");
        }
        return(
            <div>
                <h1 className="hi">Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="-1">Select your option</option>
                    <option value="0">Minutes & Hours</option>
                    <option value='1'>Km & Miles</option>
                    <option value="2">Cm & Inches</option>
                </select>
                <button onClick={onReset}>R</button>
                <hr />
                {index === "-1" ? "Please select an option" : null}
                {index === "0" ? <MinutesToHours /> : null}
                {index === "1" ? <KmToMiles /> : null}
                {index === "2" ? <CmToInch /> : null}
            </div>
        )
    }
    
    ReactDOM.render(<App />, root);
</script>
</html>
